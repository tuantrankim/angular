<h1>My Followers</h1>
<div *ngFor="let f of followers" class="media">
  <div class="media-left">
    <a href="{{f.html_url}}">
      <img class="avatar media-object" src="{{f.avatar_url}}">
    </a>
  </div>
  <div class="media-body">
    <h4 class="media-heading">{{f.login}}</h4>
    <a href="{{f.html_url}}"> {{f.html_url}}</a>
  </div>
</div>

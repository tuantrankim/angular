<h2>Component: New course form</h2>
<form #f="ngForm" (ngSubmit)="submit(f)">
  <label for="courseName">Course Name</label>
  <input type="text" name="courseName" required minlength="3" 
  [(ngModel)] = "course.courseName"
  #courseName="ngModel" class="form-control">
  <div class="alert alert-danger" *ngIf="courseName.touched && !courseName.valid">
    <div *ngIf="courseName.errors.required">Course name is required</div>
    <div *ngIf="courseName.errors.minlength">Course name should be at least {{courseName.errors.minlength.requiredLength}}
      characters</div>
  </div>
  <label for="category">Category</label>
  <select name="category" [(ngModel)]="course.category" required #category="ngModel" class="form-control">
    <option value=null></option>
    <option *ngFor="let item of categories" [value]="item.id">{{item.name}}</option>
  </select>
  <div class="alert alert-danger" *ngIf="category.touched && !category.valid">
    <div *ngIf="category.errors.required">Category is required</div>
  </div>
  <label for="isGuarantee_id">
    <input type="checkbox" name="isGuarantee" id="isGuarantee_id" 
    [(ngModel)] = "course.isGuarantee"
    > 30-day money-back guarantee?
  </label>
  
  <!-- [disabled]="!f.valid" -->
<p>{{f.value | json}}</p>
  <button class="btn btn-primary" type="submit" 
  [disabled] = "!f.valid"
  >Create</button>
</form>

<h2>Component: Posts</h2>
<div *ngIf="error" class="alert alert-danger">
  {{error | json}}
</div>

<div *ngIf="headers">
  Response headers:
  <ul>
    <li *ngFor="let header of headers">{{header}}</li>
  </ul>
</div>

<input type="text" class="form-control" (keyup.enter)="createPost_Optimistic(title)" #title>
<ul class="list-group">
  <li *ngFor="let post of posts" class="list-group-item">
    <button class="btn btn-default btn-sm" (click)="updatePost(post)">Update</button>
    <button class="btn btn-default btn-sm" (click)="deletePost(post)">Delete</button>
    {{post.title}}</li>
</ul>
